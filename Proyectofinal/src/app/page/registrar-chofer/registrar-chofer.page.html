<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header-image">
      <img src="assets/img/tellevoimage2.png" alt="Header Image">
      <h1>Registrar Chofer</h1>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">
  <div class="register-container">
    <ion-item>
      <ion-icon name="person" slot="start" class="input-icon"></ion-icon>
      <ion-input [(ngModel)]="nombre" label="Nombre" placeholder="Nombre completo"></ion-input>
    </ion-item>

    <!-- Campo para Apellido -->
    <ion-item>
      <ion-icon name="person-outline" slot="start" class="input-icon"></ion-icon>
      <ion-input [(ngModel)]="apellido" label="Apellido" placeholder="Apellido"></ion-input>
    </ion-item>

    <!-- Campo para Fecha de Nacimiento -->
    <ion-item>
      <ion-icon name="calendar" slot="start" class="input-icon"></ion-icon>
      <ion-datetime
        [(ngModel)]="fechaNacimiento"
        label="Fecha de Nacimiento"
        placeholder="Selecciona una fecha"
        presentation="date"
      ></ion-datetime>
    </ion-item>

    <!-- Campo para Teléfono --> 
    <ion-item>
      <ion-icon name="call" slot="start" class="input-icon"></ion-icon>
      <ion-input [(ngModel)]="telefono" label="Teléfono" type="tel" placeholder="Número de teléfono"></ion-input>
    </ion-item>

    <!-- Campo para Email -->
    <ion-item>
      <ion-icon name="mail" slot="start" class="input-icon"></ion-icon>
      <ion-input [(ngModel)]="email" label="Email" type="email" placeholder="Correo electrónico"></ion-input>
    </ion-item>

    <!-- Campo para Contraseña -->
    <ion-item>
      <ion-icon name="lock-closed" slot="start" class="input-icon"></ion-icon>
      <ion-input [(ngModel)]="password" label="Contraseña" type="password" placeholder="Crea una contraseña"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="registrarChofer()">Registrar</ion-button>
    <ion-button expand="block" color="light" (click)="atras()">Volver</ion-button>
  </div>
</ion-content>

<ion-footer class="footer">
  <p>Derechos reservados</p>
  <p>Innovation © 2024</p>
</ion-footer>
