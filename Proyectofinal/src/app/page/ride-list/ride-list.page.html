<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    
    <ion-title>Lista de Viajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Viajes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let ride of rides">
      <ion-label>
        <h2>Destino: {{ ride.destination }}</h2>
        <p>Costo: {{ ride.cost }} CLP</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>


<ion-footer class="footer">
  <ion-tab-button tab="home" (click)="goToHome()">
    <ion-icon name="home-outline"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="ride-list" (click)="goToRideList()">
    <ion-icon name="car-outline"></ion-icon>
    <ion-label>Lista de viajes</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="profile" (click)="goToProfile()">
    <ion-icon name="person-outline"></ion-icon>
    <ion-label>Perfil</ion-label>
  </ion-tab-button>

  
</ion-footer>
